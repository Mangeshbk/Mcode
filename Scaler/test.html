<!DOCTYPE html>
<html lang="en">
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Counter</h1>
      <span id="number" class="number">10</span>
      <div class="row">
        Increment / Decrement by
        <input id="increment" type="number" min="1" max="10" value="1" />
      </div>
      <div class="row">
        <button id="add" class="add">+</button>
        <button id="subtract" class="subtract">-</button>
      </div>
      <button id="reset" class="reset">Reset</button>
    </div>
    <script>
      let addBtn = document.getElementById("add");
      let subtractBtn = document.getElementById("subtract");
      let resetBtn = document.getElementById("reset");
      let inputValue = document.getElementById("increment");
      let countedNum = document.getElementById("number");

      let incrementValue = parseInt(inputValue.value);

      //   addBtn.addEventListener("click", () => {
      //     let incrementValue = parseInt(inputValue.value);
      //     countedNum.innerText = parseInt(countedNum.innerText) + incrementValue;
      //   });

      //   subtractBtn.addEventListener("click", () => {
      //     let decrementValue = parseInt(inputValue.value);
      //     countedNum.innerText = parseInt(countedNum.innerText) - decrementValue;
      //   });

      //   resetBtn.addEventListener("click", () => {
      //     countedNum.innerText = "0";
      //   });

      inputValue.addEventListener("change", () => {
        incrementValue = parseInt(inputValue.value);
      });

      addBtn.addEventListener("click", () => {
        countedNum.innerText = parseInt(countedNum.innerText) + incrementValue;
      });

      subtractBtn.addEventListener("click", () => {
        countedNum.innerText = parseInt(countedNum.innerText) - incrementValue;
      });

      resetBtn.addEventListener("click", () => {
        countedNum.innerText = "0";
      });
    </script>
  </body>
</html>
