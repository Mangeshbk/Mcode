<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Deepawali</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body,
      html {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Arial", sans-serif;
        background: #181818;
        overflow: hidden;
        color: #fff;
        text-align: center;
      }

      /* Main container for animation */
      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 10;
      }

      .message {
        font-size: 3rem;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.9);
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }

      .subtext {
        font-size: 1.2rem;
        font-weight: 300;
        color: #fff;
        opacity: 0.8;
        max-width: 60%;
      }

      /* Animation for the background */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #ffd700, #ff5733, #4a148c);
        overflow: hidden;
        animation: rotate 15s linear infinite;
        z-index: 1;
      }

      .background:after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        background-size: 20px 20px;
        animation: sparkle 3s infinite linear;
        filter: blur(5px);
      }

      /* Floating lights */
      .light {
        position: absolute;
        background: rgba(255, 223, 0, 0.8);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        box-shadow: 0px 0px 8px rgba(255, 223, 0, 0.7);
        animation: float 5s infinite ease-in-out;
      }

      /* Floating light random placement */
      .light:nth-child(1) {
        top: 20%;
        left: 15%;
        animation-duration: 6s;
      }
      .light:nth-child(2) {
        top: 50%;
        left: 70%;
        animation-duration: 4s;
      }
      .light:nth-child(3) {
        top: 80%;
        left: 30%;
        animation-duration: 5s;
      }
      .light:nth-child(4) {
        top: 25%;
        left: 60%;
        animation-duration: 7s;
      }
      .light:nth-child(5) {
        top: 70%;
        left: 80%;
        animation-duration: 6s;
      }

      /* Animations */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 0.4;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>
